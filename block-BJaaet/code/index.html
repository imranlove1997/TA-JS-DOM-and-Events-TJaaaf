<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List</title>
    <script src="https://kit.fontawesome.com/7c7efbb78c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <div class="container">
          <h1>Movie WatchList</h1>
          <form>
            <fieldset>
              <label for="name">Enter Movie Name:</label>
              <input type="text" name="name" id="name" placeholder="Enter Movie Name"
            </fieldset>
          </form>
          <div class="list"></div>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
